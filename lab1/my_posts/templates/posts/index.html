{% extends "shared/base.html" %}
{% load static %}

{% block css_file %}
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
{% endblock css_file %}

{% block title %}All Posts{% endblock title %}

{% block content %}
    <h1>My Posts</h1>
    
    <div class="posts-container">
        {% for post in posts %}
            <div class="post-card">
                <img src="{% static post.image %}" alt="{{ post.title }}">
                <h2 class="post-title">{{ post.title }}</h2>
                <p><a href="/posts/{{ post.id }}">Read more</a></p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
